<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Random Quotes</title>

    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Font Awesome CDN -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <div class="jumbotron">
            <div class="row">
              <div class="col-md-12">
                <blockquote class="blockquote" id="quote">
                  <!--<p>Brevity - the soul of wit</p>
                  <footer>Someone famous</footer>-->
                </blockquote>
              </div> <!-- /.col -->
            </div> <!-- /.row -->
            <div class="row">
              <div class="col-md-12">
                <a href="https://twitter.com/intent/tweet?hashtags=quotes&related=freecodecamp&text=" class="btn btn-default twitter-share-button" target="_blank" id="twitter-link"><i class="fa fa-twitter" aria-hidden="true"></i></a>
                <button class="btn btn-default pull-right" id="getRandomQuote">Random Quote</button>
              </div> <!-- /.col -->
            </div> <!-- /.row -->
          </div> <!-- /.jumbotron -->
        </div> <!-- /.col -->
      </div> <!-- /.row -->
    </div> <!-- /.container -->
    <footer class="footer">
      <div class="container">
        <p>Random quote API provided by <a href="http://forismatic.com/ru/" target="_blank">Forismatic</a> and background texture by <a href="https://www.transparenttextures.com/" target="_blank">Transparent Textures</a></p>
        <p>Copyright &copy; Reuben Berghan 2017</p>
      </div>
    </footer>
    <script type="text/javascript" src="assets/bundle.js"></script>
  </body>
</html>
